<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TD elements define table cells (V2)</h2>

<table style="width:100%">
  <tr>
    <td>Tomatoes</td>
    <td>Banana</td>
    <td>Apples</td>
    <td>Chicken</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

</body>
</html>
